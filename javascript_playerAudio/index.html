<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" 
    integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans:wght@400;700&display=swap" 
    rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    
    <div class = "fundo">
        <img src = "imagens/1.png" alt="violao">
        <div class = "desc">
            <h2>Nome da musica</h2>
            <i>Metallica</i>
        </div>
        <div class = "duracao">
            <div class = "barra">
                <progress value="0" max="1"></progress>
                <div class = "ponto"></div>
            </div>
            
            <div class = "tempo">
                <p class = "inicio">0:00</p>
                <p class = "fim">3:40</p>
            </div>
        </div>
        <div class = "player">
            <i class="fa-solid fa-caret-left setas ant"></i>
            <i class="fa-solid fa-circle-play play"></i>
            <i class="fa-solid fa-circle-stop stop"></i>
            <i class="fa-solid fa-caret-right setas prox"></i>
        </div>
        <audio src="Musicas/Mighty Morphin Power Rangers The Movie theme.mp3"></audio>
        <script src="script.js"></script>
    </div> 
</body>
</html>
